<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Delete Room</h4>
      </div>
      <div class="modal-body">
        <div class="room-delete">Delete Room {{binding.room.name}}. Are you sure??</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="$hide()">Cancel</button>
        <button type="submit" class="btn btn-primary" data-ng-click="doDelRoom(binding.room.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
